<!DOCTYPE html>


<head>
	<meta charset="utf-8">
	<title>Glowing Circles</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	

	<link rel="stylesheet" type="text/css" href="css/circle.css">
	
</head>

<body>

	<header class="top">
		
		<p class="lead">Glowing circles</p>

	</header>


<article>
		<aside class="subheader">

			<button class="btn btn-success btn-sm   start"><span class="glyphicon glyphicon-play"></span> Start</button>
			<button class="btn btn-muted btn-sm stop"><span class="glyphicon glyphicon-pause"></span> Pause</button>
			<button class="btn btn-danger btn-sm clear"><span class="glyphicon glyphicon-trash"></span> Erase</button>
		</aside>
		<aside class="info-text"><h4>Circles</h4></aside>

	<section class="main">
		<canvas class="maincanvas" width=" 850px" height="600px"></canvas>

	</section>


<aside class="right-content">

	<p class="lead heading">Quantity Change</p>

	<section class="ranges">
	
	</span><p class="speedContent"><span class="glyphicon glyphicon-plane"></span> Speed</p>
	<input id="pos" type="range" min="0" max="850" step="8.5" value="0" />
	<p class="text-right minContent">Min</p> <p class="text-right maxContent">Max</p>

	<p class="sizeContent"><span class="glyphicon glyphicon-chevron-right"></span> Size</p>
	<input id="size" type="range" min="30" max="80" step="10" value="0" />
	<p class="text-right SizeminContent">Min</p> <p class="text-right SizemaxContent">Max</p>
	
	<p class="BrightnessContent"><span class="glyphicon glyphicon-asterisk"></span> Brightness</p>
	<input id="brightness" type="range" min="30" max="100" step="10" value="0" />
	<p class="text-right BrightminContent">Min</p> <p class="text-right BrightmaxContent">Max</p>

	</section>
</aside>	

</article>	


</body>


</html>

<script src="libs/jquery.js"></script>
<script type="text/javascript" src="js/App.js"></script>
